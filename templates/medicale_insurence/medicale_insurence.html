<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>


</style>

<body>

    <div>
        <font size="+2">

            <!-- center use for make text center -->
            <h1>
                <center>Welcome to Velocity</center>
            </h1>
            <p>
                <center>Want to know your's incurences charges bill so pleass fill the billow field<center>
            </p>

        </font>

    </div>


    <div class="b-example-divider"></div>

    <div class="col-lg-5 col-xxl-3 my-3 mx-auto">
        <div class="d-grid gap-1">

            <form action="/medical_insurence/predict_charges" method="post" class="row g-3 needs-validation" id="form"
                novalidate>


                <div class="mb-2">
                    <input type="number" name="age" class="form-control" id="floatingInput" placeholder="age"
                        required>
                </div>

                <div class=" mb-2">
                    <input type="float" name="bmi" class="form-control" id="floatingInput" placeholder="bmi" required>
                </div>

                <div class=" mb-2">
                    <input type="number" name="children" class="form-control" id="floatingInput" placeholder="children" required>
                </div>

                <!-- gender -->

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="gender" value="male" required>
                    <label class="form-check-label" for="validationFormCheck2">male</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="validationFormCheck3" name="gender" value="female" required>
                    <label class="form-check-label" for="validationFormCheck3">female</label>
                </div>

                <!-- smoker -->
                <label for="validationCustom03">Select Smoker</label>
                <select class="form-select" aria-label="Default select example" name="smoker">
                    <!-- <option selected value="no">Smoker</option> -->
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>

                <!-- region -->
                <label for="validationCustom03">Select Region</label>
                <select class="form-select" aria-label="Default select example" name="region">
                    <!-- <option selected  value="northeast" >Region</option> -->
                    <option value="northeast">northeast</option>
                    <option value="northwest">northwest</option>
                    <option value="southeast">southeast</option>
                    <option value="southwest">southwest</option>
                </select>


                <div class="col-12">
                    <center>
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </center>
                </div>

            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
